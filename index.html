<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>TETRIS GAME</title>
</head>

<body>
    <div class="main">
        <h1>
            <div id="title">TETRIS GAME</div>
        </h1>
        <div class="drawInfo">
            <div>スコア：<span id="score-count">0</span></div>
            <div> </div>
            <div>消したライン数：<span id="line-count">0</span></div>
        </div>
        <div class="button">
            <span class="start-button" id="start-button">
                <button type="button" id="text">START</button>
            </span>
            <span class="stop-button" id="stop-button">
                <button type="button" id="action"> STOP </button>
            </span>
        </div></br>
        <canvas id="canvasId"></canvas>
        <p>← →: 移動、　↑: 一気に落とす、 ↓: 加速、　z: 左回転、　x: 右回転</p>
    </div>
</body>
<script type="text/javascript" src="./index.js"></script>

</html>
